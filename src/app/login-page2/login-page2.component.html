<div class="body">
    <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
         <div class="c1 bg-img">
        <i class='fas fa-user-circle' style='font-size:58px;color:silver; position:relative;left:40%;'></i>
        <br>
        <div class="card-body">
  
        <div class="input-group form-group">
            <div class=" input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
               <input type="email" class="form-control"  placeholder="Email" (keyup.enter)="login()" id="email" name="email" [(ngModel)]="usr">
              </div>
  
              <div class="input-group form-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                   <input type="password" class="form-control"  placeholder="password" (keyup.enter)="login()" id="pwd" name="pwd" [(ngModel)]="pass">
              </div>
              <div class="row align-items-center remember">
                  <input type="checkbox">Remember Me
                </div>
              <button type="submit" (click)="login()" class="btn btn-success">Submit</button>
              <div class="card-footer">
                  <div class="d-flex justify-content-center links">
                    <a routerLink='../logreg' routerLinkActive="active">Sign Up</a>
                  </div>
                  <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                  </div>
                </div>
    </div>
  </div>
